<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Lottery Numbers</title>
    <style>
        .number {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            margin: 5px;
            border-radius: 50%;
            background-color: #f1c40f;
            color: #fff;
            text-align: center;
            width: 50px;
            height: 50px;
            line-height: 50px;
        }
        .special {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Random Lottery Numbers</h1>
    <div id="numbers"></div>
    <button onclick="generateNumbers()">Generate Numbers</button>

    <script>
        function generateNumbers() {
            const numbersDiv = document.getElementById("numbers");
            numbersDiv.innerHTML = ""; // Clear previous output

            let numbers = new Set();
            while (numbers.size < 5) {
                numbers.add(Math.floor(Math.random() * 69) + 1);
            }

            let specialNumber = Math.floor(Math.random() * 29) + 1;

            // Create span elements for each number
            numbers.forEach(num => {
                let span = document.createElement("span");
                span.classList.add("number");
                span.textContent = num;
                numbersDiv.appendChild(span);
            });

            // Create span for the special number
            let specialSpan = document.createElement("span");
            specialSpan.classList.add("number", "special");
            specialSpan.textContent = specialNumber;
            numbersDiv.appendChild(specialSpan);
        }
    </script>
</body>
</html>
