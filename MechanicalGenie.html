<!-- Page for generating PowerBall numbers -->
<!DOCTYPE html>
<html>
<h1><strong></strong>Random Number Generators</strong></h1>
  
<script src="https://cdn.jsdelivr.net/gh/nastyox/Rando.js@master/code/plain-javascript/2.0.0/rando-min.js"></script> <!-- Random Number Generator script -->

<p>Ground control to Major Tom.</p>

  
<button type="button"
  onclick="document.getElementById("PowerballNumbers").innerHTML = rando(1, 69)">
  Powerball</button>

  <p id="PowerballNumbers"></p>
  

</html>
