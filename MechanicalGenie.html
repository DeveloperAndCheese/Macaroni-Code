<!-- Page for generating PowerBall numbers -->
<!DOCTYPE html>
<html>
<h1><strong></strong>Random Number Generators</strong></h1>
  
<script src="https://cdn.jsdelivr.net/gh/nastyox/Rando.js@master/code/plain-javascript/2.0.0/rando-min.js"></script> <!-- Random Number Generator script -->

<p>Ground control to Major Tom.</p>
<body>
<button type="button"
  onclick="document.getElementById("PowerballNumbers").innerHTML = rando(1, 69) rando(1, 69) rando(1, 69) rando(1, 69) rando(1, 69)"
  Powerball</button>

  <p id="PowerballNumbers"></p>
  
<p id="PowerballOne"></p>
<p id="PowerballTwo"></p>
<p id="PowerballThree"></p>
<p id="PowerballFour"></p>

<script>
  document.getElementById("PowerballOne").innerHTML
    = rando(1, 69)
  document.getElementById("PowerballTwo").innerHTML
    = rando(1, 69)
  document.getElementById("PowerballThree").innerHTML
    = rando(1, 69)
  document.getElementById("PowerballFour").innerHTML
    = rando(1, 69)
</script>
</body>
</html>
